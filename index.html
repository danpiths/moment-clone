<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="./icon.png" />
    <link rel="stylesheet" href="./index.css" />
    <title>Dashboard</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="weather"></div>
      <div class="time"></div>
      <div class="to-do">
        <label for="goal" class="goal-label"
          >What is your goal for today?</label
        >
        <input type="text" name="goal" id="goal" class="goal-input" />
        <button id="clear-goal">Clear Goal</button>
      </div>
      <div class="author"></div>
      <div class="theme-selector">
        <p class="theme-label">
          Current Theme: <span id="theme">Minimal</span>
        </p>
        <input
          type="text"
          name="theme"
          id="theme-input"
          placeholder="Change Theme"
        />
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
